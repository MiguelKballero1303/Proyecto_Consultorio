<!-- access-denied.html -->
<!DOCTYPE html>
<html lang="en" data-bs-theme="auto">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Acceso Denegado</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">DENEGADO</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">Acceso Denegado</div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="cerrarBtn">Cerrar</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="lastPageContent"></div>

        <script>
            // Obtener la URL de la última página visitada
            var lastPageUrl = document.referrer;

            // Obtener el elemento donde se mostrará el contenido de la última página
            var lastPageContent = document.getElementById('lastPageContent');

            // Cargar el contenido de la última página visitada y mostrarlo en la página actual
            fetch(lastPageUrl)
                    .then(response => response.text())
                    .then(html => {
                        lastPageContent.innerHTML = html;
                    })
                    .catch(error => {
                        console.error('Error al cargar el contenido de la última página:', error);
                    });
        </script>

        <script>
            // Agregar evento de escucha al botón "Cerrar"
            var cerrarBtn = document.getElementById('cerrarBtn');
            cerrarBtn.addEventListener('click', function () {
                // Regresar a la página anterior
                window.history.back();
            });
        </script>        
        <script>
            document.addEventListener('DOMContentLoaded', function () {
                var myModal = new bootstrap.Modal(document.getElementById('exampleModal'));
                myModal.show();
            });

        </script>        
    </body>
</html>
