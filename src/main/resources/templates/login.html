<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Iniciar Sesión</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <style media="screen">
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #f5d0e1;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .background {
            width: 500px;
            height: 600px;
            position: absolute;
            transform: translate(-50%, -50%);
            left: 50%;
            top: 50%;
            z-index: -1;
        }

        .background .shape {
            height: 200px;
            width: 200px;
            position: absolute;
            border-radius: 50%;
        }

        .shape:first-child {
            background: linear-gradient(135deg, #ff77a6, #ffcccb);
            left: -100px;
            top: -100px;
        }

        .shape:last-child {
            background: linear-gradient(135deg, #f8c8e6, #ffcccb);
            right: -30px;
            bottom: -100px;
        }

        form {
            height: 800px;
            width: 450px;
            background-color: rgba(255, 255, 255, 0.9);
            position: relative;
            border-radius: 10px;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.2);
            padding: 40px 45px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        h3 {
            font-size: 36px;
            font-weight: 600;
            line-height: 50px;
            text-align: center;
            color: #ff6f61;
        }

        label {
            display: block;
            margin-top: 30px;
            font-size: 18px;
            font-weight: 500;
            color: #333;
        }

        input {
            display: block;
            height: 55px;
            width: 100%;
            background-color: rgba(240, 240, 240, 0.7);
            border-radius: 5px;
            padding: 0 10px;
            margin-top: 8px;
            font-size: 16px;
            font-weight: 300;
            border: 1px solid #ccc;
        }

        ::placeholder {
            color: #b0b0b0;
        }

        button {
            margin-top: 50px;
            width: 100%;
            background-color: #ff6f61;
            color: #ffffff;
            padding: 18px 0;
            font-size: 20px;
            font-weight: 600;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #ff4d4d;
        }

        .error-message {
            color: #d8000c;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            border-radius: 5px;
            padding: 12px 20px;
            text-align: center;
            font-weight: 600;
            font-size: 18px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .error-message i {
            margin-right: 10px;
            font-size: 20px;
        }

        .forgot-password,
        .register-link {
            display: block;
            text-align: center;
            font-size: 16px;
            margin-top: 20px;
            color: #ff6f61;
            text-decoration: none;
        }

        .forgot-password:hover,
        .register-link:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <form method="POST" class="needs-validation" novalidate="" autocomplete="off">
        <h3>Iniciar Sesión</h3>

        <label for="username">Usuario</label>
        <input id="username" type="text" class="form-control" name="username" required autofocus
            placeholder="Ingrese su usuario">

        <label for="password">Contraseña</label>
        <input id="password" type="password" class="form-control" name="password" required
            placeholder="Ingrese su contraseña">

        <button type="button" id="togglePassword" style="background-color: #f8c8e6; color: #333; margin-top: 10px;">
            <i class="fas fa-eye"></i> Ver Contraseña
        </button>
        <p th:if="${error}" th:text="${error}" class="error-message">
            <i class="fas fa-exclamation-triangle"></i>
            <span th:text="${error}"></span>
        </p>

        <button class="btn btn-danger ms-aut" type="submit">Iniciar Sesión</button>

        <a href="/forgot-password" class="forgot-password">¿Olvidaste tu contraseña?</a>
        <a href="/register" class="register-link">Si no tienes cuenta, puedes registrarte aquí</a>

    </form>

    <script>
        document.getElementById('togglePassword').addEventListener('click', function () {
            const passwordField = document.getElementById('password');
            const icon = this.querySelector('i');

            if (passwordField.type === "password") {
                passwordField.type = "text";
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
                this.innerHTML = '<i class="fas fa-eye-slash"></i> Ocultar Contraseña';
            } else {
                passwordField.type = "password";
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
                this.innerHTML = '<i class="fas fa-eye"></i> Ver Contraseña';
            }
        });
    </script>
</body>

</html>
